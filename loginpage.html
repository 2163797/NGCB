<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" text="type/css" href="../Materialize/materialize/css/materialize.css">
    <link rel="stylesheet" text="type/css" href="../Materialize/materialize/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" text="type/css" href="../style.css">
</head>

<body>

        <div class="container">
            <div class="row">
                <div class="col s12 m6 offset-m3">
                    <div class="card white darken-1">
                        <div class="card-content black-text">
                            <h2 class="card-title center-align">New Golden City Builders</h2>
                            <h2 class="card-title center-align">Login</h2>
                            <div class="row">
                                <div class="input-field col s12 m10 offset-m1">
                                    <i class="material-icons prefix">account_circle</i>
                                    <input placeholder="username" id="login-username" name="username" type="text" class="validate">
                                </div>

                                <div class="input-field col s12 m10 offset-m1">
                                    <i class="material-icons prefix">lock_outline</i>
                                    <input placeholder="password" id="login-password" name="password" type="password" class="validate">
                                </div>

                                <div class="row">
                                    <div class="col s12 offset-m7">
                                        <a href="">Forgot Password</a>
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="col s12 m6 offset-m1">
                                        <button class="btn waves-effect waves-light" type="submit" name="action">Create An Account</button>
                                    </div>
                                    <div class="col s12 m4 offset-m1">
                                        <button class="btn waves-effect waves-light" type="submit" name="action">Login</button>
                                    </div>
                                </div>

                            </div>


                        </div>
                    </div>

                </div>
            </div>
        </div>
</body>

</html>
